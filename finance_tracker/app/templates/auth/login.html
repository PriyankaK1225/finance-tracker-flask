{% extends "base.html" %}
{% block content %}
<h2>Login</h2>

<form method="POST">
    <input name="email" class="form-control" placeholder="Email"><br>
    <input name="password" type="password" class="form-control" placeholder="Password"><br>
    <button class="btn btn-primary">Login</button>
</form>

<p>No account? <a href="{{ url_for('auth.register') }}">Register</a></p>
{% endblock %}
