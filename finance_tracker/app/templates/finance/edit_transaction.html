{% extends "base.html" %}
{% block content %}

<div class="card p-4 shadow">
    <h3>Edit Transaction</h3>

    <form method="POST">
        <div class="mb-3">
            <label>Category</label>
            <input name="category" value="{{ transaction.category }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Amount</label>
            <input type="number" step="0.01" name="amount" value="{{ transaction.amount }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Type</label>
            <select name="type" class="form-control">
                <option value="income" {% if transaction.type=='income' %}selected{% endif %}>Income</option>
                <option value="expense" {% if transaction.type=='expense' %}selected{% endif %}>Expense</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Description</label>
            <textarea name="description" class="form-control">{{ transaction.description }}</textarea>
        </div>

        <button class="btn btn-primary">Update</button>
    </form>
</div>

{% endblock %}
